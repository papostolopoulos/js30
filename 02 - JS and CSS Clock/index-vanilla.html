<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock - Vanilla JS</title>

    <style media="screen">
      body{
        background: url(clock-vanilla.jpg);
        background-size: cover;
        font-family: helvetica;
        min-height: 100vh;
        display: flex;
        align-content: center;
     }

     .clock{
       width: 30rem;
       height: 30rem;
       margin: auto;
       border: 20px solid red;
       padding: 20px;
       background-color: rgba(255, 0, 0, .2);
       border-radius: 50%;
     }

     .face{
       background-color: yellow;
       position: relative;
       width: 100%;
       height: 100%;
     }

     .hour{
       height: 15px;
       width: 40%;
       background-color: black;
       position: absolute;
       top: 50%;
       left: 50%;
       /* transform: translateY(-3px); */
     }

     .minute{
       height: 10px;
       width: 50%;
       background-color: green;
       position: absolute;
       top: 50%;
       left: 50%;
       /* transform: translateY(-3px); */
       transform: rotate(300deg);
     }

     .second{
       height: 5px;
       width: 50%;
       background-color: blue;
       position: absolute;
       top: 50%;
       left: 50%;
       /* transform: translateY(-3px); */
     }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="face">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>


      </div>
    </div>
  </body>
</html>
