<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum kit in Vue.js</title>
    <script src="vue.js"></script>
  </head>
  <body>



    <script>
      new Vue({
        el: "#letters",
        data: {
          letters: [
            {
              letter: "A",
              dataKey: 65,
              sound: "clap"
            },
            {
              letter: "S",
              dataKey: "83",
              sound: "hihat"
            },
            {
              letter: "D",
              dataKey: 68,
              sound: "kick"
            },
            {
              letter: "F",
              dataKey: 70,
              sound: "openhat"
            },
            {
              letter: "G",
              dataKey: 71,
              sound: "boom"
            },
            {
              letter: "H",
              dataKey: 72,
              sound: "ride"
            },
            {
              letter: "J",
              dataKey: 74,
              sound: "snare"
            }.
            {
              letter: "K",
              dataKey: 75,
              sound: "tom"
            },
            letter: "L",
            dataKey: 76,
            sound: "tink"
          ]
        }

      });
    </script>

  </body>
</html>
